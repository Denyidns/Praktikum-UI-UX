<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            * {
            box-sizing: border-box;
            }
            body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            }
            #main {
            display: flex;
            flex: 1;
            }
            #main > article {
            flex: 1;
            order: 1;
            }
            #main > nav,
            #main > aside {
            flex: 0 0 20vw;
            }
            #main > nav {
            background: #03DAC5;;
            order: 3;
            }
            #main > aside {
            background: pink;
            order: 2;
            }
            header, footer {
            background: khaki;
            height: 20vh;
            }
            header, footer, article, nav, aside {
            padding: 1em;
            }
    
    </style>
</head>
<body>
    <header>header
        <h1 align="center">judul</h1>
    </header>
    <div id="main">
        <article>Article
            <h2>Mar mar kumar adalah anomali yang suka masuk rumput</h2>
        </article>
        <nav>Nav
            <h3>bla bla bla</h3>
            <h3>wle wle wle</h3>
        </nav>
        <aside>Aside
            <h3>www.co.id ahahahahahahahahahahahahahahaha</h3>
        </aside>
    </div>
    <footer>footer 
        <h4> ini iklan banyak banget ahahahahah</h4>
    </footer>
    
</body>
</html>
