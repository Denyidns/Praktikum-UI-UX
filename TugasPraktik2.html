<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Link (Input)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border: 1px solid #ccc;
            width: 800px;
            box-sizing: border-box;
            padding: 0;
        }

        /* Navigasi Atas */
        .navbar {
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            padding: 0 10px;
            border-right: 1px solid #ccc;
        }

        .navbar a:last-child {
            border-right: none;
        }

        /* Konten Utama Form */
        .main-content {
            padding: 20px;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
        }

        .left-panel {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }
        
        /* Efek silang miring (X) */
        .image-placeholder::before,
        .image-placeholder::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 1px;
            background: black;
        }

        .image-placeholder::before {
            transform: rotate(45deg);
        }

        .image-placeholder::after {
            transform: rotate(-45deg);
        }

        .upload-button {
            background-color: transparent;
            border: 1px solid black;
            padding: 5px 15px;
            cursor: pointer;
        }

        .right-panel {
            flex: 3;
            display: grid;
            grid-template-columns: 150px auto;
            gap: 5px 10px;
        }

        .right-panel label {
            grid-column: 1 / 2;
            text-align: right;
            align-self: flex-start; 
            padding-top: 5px;
        }

        .right-panel input[type="text"],
        .right-panel select,
        .right-panel textarea,
        .right-panel input[type="number"] {
            grid-column: 2 / 3;
            padding: 5px;
            border: 1px solid black;
            box-sizing: border-box;
            width: 100%;
        }

        .right-panel textarea {
            resize: none;
            height: 80px;
        }
        
        .transaction-field {
            display: flex;
            align-items: center;
            grid-column: 2 / 3;
        }

        .transaction-field input[type="number"] {
            width: 60px;
            margin-right: 10px;
        }

        .transaction-field p {
            font-size: 0.8em;
            color: #555;
            margin: 0;
            padding-left: 10px;
        }

        .checkbox-group {
            grid-column: 2 / 3;
            margin-top: -5px;
        }

        .checkbox-group div {
            margin-bottom: 5px;
        }

        /* Bagian Bawah: Kontak */
        .contact-section {
            display: grid;
            grid-template-columns: 150px auto;
            gap: 5px 10px;
            margin-top: 20px;
        }

        .contact-section label {
            grid-column: 1 / 2;
            text-align: right;
            align-self: center;
        }

        .contact-section input[type="text"] {
            grid-column: 2 / 3;
            padding: 5px;
            border: 1px solid black;
            box-sizing: border-box;
            width: 100%;
        }

        /* Tombol Aksi */
        .button-container {
            grid-column: 1 / 3;
            text-align: center;
            margin-top: 30px;
        }

        .nabr-button {
            background-color: #008000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Home</a> | 
            <a href="#">Generate Link</a> | 
            <a href="#">Transaction History</a> | 
            <a href="#">Policy</a> | 
            <a href="#">Logout</a>
        </div>

        <div class="main-content">
            <form action="output.html" method="get">
                <div class="form-row">
                    <div class="left-panel">
                        <div class="image-placeholder"></div>
                        <button type="button" class="upload-button">Upload Picture</button> 
                    </div>

                    <div class="right-panel">
                        <label for="title">Title Here</label>
                        <input type="text" id="title" name="title" placeholder="Name">

                        <label for="description">Description</label>
                        <textarea id="description" name="description " placeholder="description"></textarea>

                        <label for="account-number">Account Number</label>
                        <input type="text" id="account-number" name="account_number" placeholder="123-456-789-0">

                        <label for="bank">Bank</label>
                        <select id="bank" name="bank">
                            <option value="BCA">Bank BCA</option>
                            <option value="BRI">Bank BRI</option>
                            <option value="Mandiri" selected>Bank Mandiri</option>
                            <option value="BNI">Bank BNI</option>
                            <option value="CIMB">Bank CIMB Niaga</option>
                        </select>

                        <label for="account-holder">Account Holder</label>
                        <input type="text" id="account-holder" name="account_holder" placeholder="Name Here">

                        <label for="transaction">Transaction</label>
                        <div class="transaction-field">
                            <input type="number" id="transaction" name="transaction_qty" value="1" min="1">
                            <p>* if the transaction is for 3 person, choose 3 from the drop-down list</p>
                        </div>

                        <div class="checkbox-group">
                            <div>
                                <input type="checkbox" id="send-mobile" name="send_mobile" value="yes" checked>
                                <label for="send-mobile">Send to Mobile Phone</label>
                            </div>
                            <div>
                                <input type="checkbox" id="send-email" name="send_email" value="yes" checked>
                                <label for="send-email">Send to Email</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-section">
                    <label for="mobile-phone">Send to Mobile Phone</label>
                    <input type="text" id="mobile-phone" name="mobile_phone" placeholder="1234567890">

                    <label for="email">Send to Email</label>
                    <input type="text" id="email" name="email" placeholder="mfrmm2g13@soton.ac.uk">

                    <div class="button-container">
                        <button type="submit" class="nabr-button">Generate Nabr Link</button>
                    </div>
                </div>
            </form>
            </div>
    </div>
</body>
</html>
